<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Wallet Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #4caf50;
      color: white;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simple Wallet Connect</h1>

  <button id="connectButton">Connect Wallet</button>

  <div id="status">Wallet not connected</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script src="app.js" type="application/javascript"></script>

</body>
</html>
